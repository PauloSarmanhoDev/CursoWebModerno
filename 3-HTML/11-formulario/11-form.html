<h1>Formuário</h1>

<form method="POST">
   <!--input escondido-->
   <input type="hidden" name="id" value="3">

   <!--input de nome e senha-->
   <input type="text" name ='nome'> 
   <input type="password" name="senha">

   <!--input de bio/caixa de texto grande-->
   <textarea name="bio" id="" cols="30" rows="10"></textarea>

   <!--multipla escolha-->
   <div>
      <input type="radio" name="tipo" value="Admin" >Admin
      <input type="radio" name="tipo" value="Resgular">Regular
      <input type="radio" name="tipo" value="Professor">Professor
   </div>

   <!--checkbox-->
   <div>
      <input type="checkbox" name="ativo"> Ativo
   </div>

   <!--selecionar opção-->
   <select name="estado">
      <option >-Selecione-</option>
      <option value="AC">Acre</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
   </select>

   <!--selecionar opção-->
   <select name="interesses"multiple size="5">
      <option >-Selecione-</option>
      <option value="js">js</option>
      <option value="java">java</option>
      <option value="php">php</option>
      <option value="python">Python</option>
      <option value="go">Go</option>
      <option value="c">C</option>
   </select>

   <!--botões-->
   <button formaction="http://localhost:3003/usuarios">Incluir</button>
   <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>

<!--estilo-->
<style>
   input,
   textarea,
   select {
      display: block;
      margin-bottom: 10px;
   }

   input[type=radio],
   input[type=checkbox] {
      display: inline;
   }
</style>
